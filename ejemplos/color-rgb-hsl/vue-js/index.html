<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Colores</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
.color-example{width:100%;border: 1px solid #333;height:2em;margin-bottom:1em;}
    </style>
  </head>

  <body class="p-3">
    <div id="app">
      <h1>Colores</h1>
      <h2>RGB: Red Green Blue</h2>
      <ul>
        <li class="red">Red</li>
        <li class="green">Green</li>
        <li class="blue">Blue</li>
      </ul>

      <div class="input-group mb-3">
        <div class="input-group-prepend w-25">
          <span class="input-group-text w-100">Red</span>
        </div>
        <input class="w-75" type="range" v-model.number="red" min="0" max="255" step="1">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend w-25">
          <span class="input-group-text w-100">Green</span>
        </div>
        <input class="w-75" type="range" v-model.number="green" min="0" max="255" step="1">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend w-25">
          <span class="input-group-text w-100">Blue</span>
        </div>
        <input class="w-75" type="range" v-model.number="blue" min="0" max="255" step="1">
      </div>

      <p class="color-value">{{ colorRGB }}</p>
      <p class="color-value">{{ colorRGBHex }}</p>
      <div class="color-example" v-bind:style="{backgroundColor: colorRGB}">
      </div>

      <h2>HSL: Hue Saturation Lightness</h2>

      <div class="input-group mb-3">
        <div class="input-group-prepend w-25">
          <span class="input-group-text w-100">Hue</span>
        </div>
        <input class="w-75" type="range" v-model.number="hue" min="0" max="359" step="1">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend w-25">
          <span class="input-group-text w-100">Saturation</span>
        </div>
        <input class="w-75" v-model.number="saturation" type="range" min="0" max="100" step="1">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend w-25">
          <span class="input-group-text w-100">Lightness</span>
        </div>
        <input class="w-75" v-model.number="lightness" type="range" min="0" max="100" step="1">
      </div>

      <p class="color-value">{{ colorHSL }}</p>
      <div class="color-example" v-bind:style="{backgroundColor: colorHSL}">
      </div>

      <h2>Named Colors</h2>

      <table class="table table-bordered table-hover table-stripped">
          <thead><tr><th>Nombre</th><th>Valor</th><th>Color</th></thead>
          <tbody>
              <tr v-for="(color, name) in colors">
                  <td>{{name}}</td>
                  <td>{{color}}</td>
                  <td v-bind:style="{backgroundColor: color, color: 'white'}">{{color}}</td>
              </tr>
          </tbody>
      </table>
    </div>
    <script src="app.js"></script>
  </body>

</html>
